
services:
  # ----------------------------
  # Redis
  # ----------------------------
  redis:
    image: redis:7
    container_name: pygem_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--bind", "0.0.0.0"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 10
      start_period: 5s

  # ----------------------------
  # Zookeeper
  # ----------------------------
  zookeeper:
    image: bitnami/zookeeper:3.9.2
    container_name: pygem_zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
      ZOO_PORT_NUMBER: 2181
    ports:
      - "2181:2181"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 5s
      retries: 10
      start_period: 5s

  # ----------------------------
  # Kafka
  # ----------------------------
  kafka:
    image: bitnami/kafka:3.9.2
    container_name: pygem_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: pygem_zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true" 
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      retries: 12
      start_period: 10s

  # ----------------------------
  # Postgres
  # ----------------------------
  postgres:
    image: postgres:16
    container_name: pygem_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 5s
      retries: 10
      start_period: 5s

  # ----------------------------
  # Application
  # ----------------------------
  app:
    build: .
    container_name: pygem_app
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      REDIS_HOST: pygem_redis
      REDIS_PORT: 6379
      KAFKA_HOST: pygem_kafka
      KAFKA_PORT: 9092
      DB_HOST: pygem_postgres
      DB_PORT: 5432
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: mydatabase
    ports:
      - "8000:8000"
    restart: unless-stopped

# ----------------------------
# Volumes
# ----------------------------
volumes:
  pgdata:
